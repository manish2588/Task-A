<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Cards Layout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card card-above">
        <div class="skeleton-upper"></div>
        <div class="skeleton-lower">
          <span class="skeleton-logo"></span> 
          <div class="skeleton-details">
            <h1></h1>
            <p></p>
          </div>
        </div>
      </div>
      <div class="card card-center">
        <div class="skeleton-upper"></div>
        <div class="skeleton-lower">
          <span class="skeleton-logo"></span> 
          <div class="skeleton-details">
            <h1></h1>
            <p></p>
          </div>
        </div>
      </div>
      <div class="card card-below">
        <div class="skeleton-upper"></div>
        <div class="skeleton-lower">
          <span class="skeleton-logo"></span> 
          <div class="skeleton-details">
            <h1></h1>
            <p></p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
